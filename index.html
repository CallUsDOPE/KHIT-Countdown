<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPE - Khit</title>
    <link rel="icon" type="image/x-icon" href="./src/img/khit.png">
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="container">
        <img id="logo" src="./src/img/khit.png" />
        <div id="countdown">
            <ul>
                <li><span id="days"></span>နီꩻ</li>
                <li><span id="hours"></span>နားရီႏ</li>
                <li><span id="minutes"></span>မိနစ်</li>
                <li><span id="seconds"></span>စက္ကန့်</li>
            </ul>
        </div>
        <h3>Album ယိုနဝ်ထွာဒျားနီသွဉ်သီး DOPE အရီးသွတ်ခွေႏသွူနယ်ဩ။</h3>
        <h3>မိဉ်ႏတွိုးဝါဆိုလာဆန် ၁၀ နီနဝ် အီထန်လွဉ်နဝ်မ မဲ့ဒင်းလွေဖေး Spotify, Apple Music, iTunes, SoundCloud, Facebook
            တွမ်း Youtube လောင်းဖုံးဩ။</h3>
        <h3 id="dope">DOPE</h3>
        <h3 id="subline">(We will bring the new vibes)</h3>
    </div>

    <script>
        const myDay = document.getElementById("days"),
            myHour = document.getElementById("hours"),
            myMin = document.getElementById("minutes"),
            mySec = document.getElementById("seconds");

        function en2mm(num) {
            num = num.toString();
            var nums = { 0: '၀', 1: '၁', 2: '၂', 3: '၃', 4: '၄', 5: '၅', 6: '၆', 7: '၇', 8: '၈', 9: '၉' };
            return num.replace(/([0-9])/g, function (s, key) {
                return nums[key] || s;
            });
        }

        function setText(e, val) {
            e.innerText = "(" + en2mm(val) + ")";
        }

        // Set the date we're counting down to
        var countDownDate = new Date("Jul 7, 2022 01:00:00").getTime();

        function count_down() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            setText(myDay, days);
            setText(myHour, hours);
            setText(myMin, minutes);
            setText(mySec, seconds);

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }
        count_down();
        // Update the count down every 1 second
        var x = setInterval(count_down, 1000);
    </script>
</body>

</html>
